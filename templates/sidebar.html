<div class="sidebar">
    <div class="display">
        <div><h2>Hello, {{ session["username"] }}</h2></div>
        <div class="total-expenses">
            <p>Total expenses</p>
            <h1>{{ total_expenses | format_currency}}</h1>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody>
                {% for expense in expenses %}
                    <tr>
                        <td><b>{{ expense["name"] }}</b></td>
                        <td>{{ expense["amount"] | format_currency }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
